<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <a href="#" class="link-img ">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="">  
      <div class="over-lay center-item transition"></div>    
      <img class="icon-view center-item transition" src="./images/icon-view.svg" alt="">   
    </a>
    <h1 ><a href="#" class="color-white transition">Equilibrium #3429</a></h1>
    <p class="color-grey">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-value-group">
      <h3 class="nft-value">
        <img class="icons" src="./images/icon-ethereum.svg" alt="icon ethereum">
        0.041 ETH
      </h3>
      <span class="color-grey days-left">
        <img class="icons" src="./images/icon-clock.svg" alt="icon clock">
        3 days left</span>
    </div>
    <hr>
    <div class="creation">
      <img src="./images/image-avatar.png" alt="">
      <h2 class="color-grey">Creation of <a href="#" class="color-white transition">Jules Wyvern</a></h2>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
